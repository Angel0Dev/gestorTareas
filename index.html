<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TALLER GESTIÓN DE VERSIONES</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #task-input {
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 8px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 8px;
      margin: 5px 0;
      background: #f9f9f9;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <h1>TALLER GESTIÓN DE VERSIONES</h1>
  <input type="text" id="task-input" placeholder="Nueva tarea...">
  <button onclick="addTask()">Agregar</button>
  <ul id="task-list"></ul>

  <script>
    function addTask() {
      const taskInput = document.getElementById('task-input');
      const taskList = document.getElementById('task-list');

      if (taskInput.value.trim() === '') return;

      const li = document.createElement('li');
      li.innerHTML = `
        <span>${taskInput.value}</span>
        <button onclick="removeTask(this)">Eliminar</button>
      `;
      taskList.appendChild(li);
      taskInput.value = '';
    }

    function removeTask(button) {
      button.parentElement.remove();
    }
  </script>
</body>
</html>
