<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TALLER GESTIÓN DE VERSIONES</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 40px;
      color: #333;
    }
    #task-input {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 10px;
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px 18px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
    }
    button:hover {
      background: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      max-width: 400px;
    }
    li {
      padding: 12px;
      margin: 8px 0;
      background: #fff;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.05);
    }
    li button {
      background: #dc3545;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 4px;
    }
    li button:hover {
      background: #a71d2a;
    }
  </style>
</head>
<body>
  <h1>TALLER GESTIÓN DE VERSIONES</h1>
  <input type="text" id="task-input" placeholder="Nueva tarea...">
  <button onclick="addTask()">Agregar</button>
  <ul id="task-list"></ul>

  <script>
    function addTask() {
      const taskInput = document.getElementById('task-input');
      const taskList = document.getElementById('task-list');

      if (taskInput.value.trim() === '') return;

      const li = document.createElement('li');
      li.innerHTML = `
        <span>${taskInput.value}</span>
        <button onclick="removeTask(this)">Eliminar</button>
      `;
      taskList.appendChild(li);
      taskInput.value = '';
    }

    function removeTask(button) {
      button.parentElement.remove();
    }
  </script>
</body>
</html>
